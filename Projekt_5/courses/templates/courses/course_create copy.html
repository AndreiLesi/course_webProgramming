{% extends "courses/layout.html" %}
{% load static %}

{% block main %}
    <main>
        <!--? slider Area Start-->
        <section class="slider-area2">
            <div class="slider-active">
                <!-- Single Slider -->
                <div class="single-slider">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-xl-8 col-lg-11 col-md-12">
                                <div class="hero__caption hero__caption2 text-center">
                                    <h1 data-animation="bounceIn" data-delay="0.2s">Upload your course</h1>
                                </div>
                            </div>
                        </div>
                    </div>          
                </div>
            </div>
        </section>

        <!-- Courses area End -->
        <!-- Create Listing-->
        <div class="col-lg-8 mx-auto sample-text-area">

            {% if message %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endif %}

            <form class="" method="POST" action="{% url 'course_create' %}">
                <div class="row">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="col-12 {% if field.label in 'Topic,Effort,Level,Type' %} mb-5 {% endif %}">
                            {% if field.label not in 'Topic,Effort,Level,Type' %}
                                <div class="form-group mt-5">
                            {% else %}
                                <div class="form-select mt-5">
                            {% endif %}
                                <label> <h3 class="text-heading">{{ field.label }}</h3></label>
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                    <div class="col-12 my-5 text-center">
                        <input class="btn btn-primary" type="submit" value="Create Listing"> 
                    </div>
            </form>
        </div>
    </main>
{% endblock %}
