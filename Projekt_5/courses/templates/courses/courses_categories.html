{% extends "courses/layout.html" %}
{% load static %}

{% block main %}
    <main>
        <!--? slider Area Start-->
        <section class="slider-area2">
            <div class="slider-active">
                <!-- Single Slider -->
                <div class="single-slider ">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-xl-8 col-lg-11 col-md-12 text-center">
                                <div class="hero__caption hero__caption2">
                                    <h1 data-animation="bounceIn" data-delay="0.2s">{{ htmlHeading }}</h1>
                                </div>
                            </div>
                        </div>
                    </div>          
                </div>
            </div>
        </section>
        <!-- Courses area End -->
        <!--? top subjects Area Start -->
        <div class="topic-area mt-50">
            <div class="container-fluid w-75">
                <div class="row">
                    {% for topic in topics %}
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <div class="single-topic text-center mb-30">
                                <div class="topic-img">
                                    {% with 'courses/img/gallery/'|add:topic|add:'.png' as imgpath %}
                                        <img src="{% static imgpath %}" alt="">
                                    {% endwith %}
                                    <div class="topic-content-box">
                                        <div class="topic-content">
                                            <h3><a href="{% url 'courses' topic %}">{{ topic }}</a></h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <!-- top subjects End -->  
        </div>
    </main>
{% endblock %}
