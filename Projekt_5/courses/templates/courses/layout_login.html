        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'courses/css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'courses/css/slicknav.css' %}">
        <link rel="stylesheet" href="{% static 'courses/css/flaticon.css' %}">

                    <div class="preloader-circle"></div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Preloader Start-->
        
        {% block login %}
        {%  endblock %}
    
        <!-- JS here -->
        <script src="{% static 'courses/js/vendor/modernizr-3.5.0.min.js' %}"></script>
        <!-- Jquery, Popper, Bootstrap -->
        <script src="{% static 'courses/js/vendor/jquery-1.12.4.min.js' %}"></script>
        <script src="{% static 'courses/js/popper.min.js' %}"></script>
        <script src="{% static 'courses/js/bootstrap.min.js' %}"></script>
        <!-- Jquery Mobile Menu -->
        <script src="{% static 'courses/js/jquery.slicknav.min.js' %}"></script>

        <script src="{% static 'courses/js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'courses/js/slick.min.js' %}"></script>
        <!-- One Page, Animated-HeadLin -->
        <script src="{% static 'courses/js/wow.min.js' %}"></script>
        <script src="{% static 'courses/js/animated.headline.js' %}"></script>

        <script src="{% static 'courses/js/jquery.barfiller.js' %}"></script>

        <!-- counter , waypoint,Hover Direction -->
        <script src="{% static 'courses/js/jquery.counterup.min.js' %}"></script>
        <script src="{% static 'courses/js/waypoints.min.js' %}"></script>
        <script src="{% static 'courses/js/jquery.countdown.min.js' %}"></script>
        <script src="{% static 'courses/js/hover-direction-snake.min.js' %}"></script>

        <script src="{% static 'courses/js/contact.js' %}"></script>
        <script src="{% static 'courses/js/jquery.form.js' %}"></script>
        <script src="{% static 'courses/js/jquery.validate.min.js' %}"></script>
        <script src="{% static 'courses/js/mail-script.js' %}"></script>
        <script src="{% static 'courses/js/jquery.ajaxchimp.min.js' %}"></script>

        <script src="{% static 'courses/js/plugins.js' %}"></script>
        <script src="{% static 'courses/js/main.js' %}"></script>
